<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amazon Login</title>
</head>
<body>
    <!-- Sign in -->
    <div class="flex-container">
        <form>
            <h1 class="sign-in">Sign In</h1>
            <label>Email(phone or mobile accounts)</label><br>
            <input type="text" id="email" placeholder="Enter Email" class="email">
            <label>Password</label>
            <a href="#" class="forgotpw">Forgot Password</a><br>
            <input type="text" id="password" placeholder="Enter Password" class="password">
            <input type="button" value="Continue" class="continue-button">
            <ul>
                <li><a href="#">Need Help?</a></li>
            </ul>
        </form>
    </div>
    <div>
        <p class="new-account"> New to Amazon? </p>
        <input type="button" value="Create Your Amazon Account" class="new-account-button">
    </div>
</body>

<!-- Footer -->
<footer>
    <a href="#" class="conditions">Conditions of use</a></span>
    <a href="#" class="privacy">Privacy Policy</a>
    <a href="#" class="help">Help</a><br><br>

</footer>
</html>
